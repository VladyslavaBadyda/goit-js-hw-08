<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея зображень</title>

    <!-- Підключення стилів -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.2/dist/simple-lightbox.min.css" />

    <!-- Наші стилі будуть тут пізніше -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- Контейнер галереї -->
    <ul class="gallery">
        <li class="gallery-item">
            <a class="gallery-link" href="large-image.jpg">
                <img class="gallery-image" src="small-image.jpg" data-source="large-image.jpg" alt="Image description" />
            </a>
        </li>

    </ul>

    <!-- Підключення бібліотеки -->
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.2/dist/simple-lightbox.min.js"></script>

    <script src="js/gallery.js" type="module"></script>
</body>

</html>
